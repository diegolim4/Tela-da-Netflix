<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--Resposividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header> <!--cabeçalho-->
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>  <!--usado para menus de navegação-->
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Mad Men</h3>
                <p class="descricao">Ambientada na Nova York dos anos 60, essa série mostra a realidade de uma agência de publicidade numa época em que a concorrência ferrenha tinha o seu glamour.                    
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>                
                </div>
            </div>                      
        </div>
    </main>

    <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
            <div class="item" >
                <img class="box-filme" src="img/movie01.jpg" alt="" srcset="">
            </div>
            <div class="item" >
                <img class="box-filme" src="img/movie02.jpg" alt="" srcset="">
            </div>
            <div class="item" >

            </div>
            <div class="item" >
                <img class="box-filme" src="img/movie05.jpg" alt="" srcset="">
            </div>
            <div class="item" >
                <img class="box-filme" src="img/movie06.jpg" alt="" srcset="">
            </div>
            <div class="item" >
                <img class="box-filme" src="img/movie07.jpg" alt="" srcset="">
            </div>
            <div class="item" >
                <img class="box-filme" src="img/movie08.jpg" alt="" srcset="">
            </div>
            <div class="item" >
                <img class="box-filme" src="img/movie09.jpg" alt="" srcset="">
            </div>
            <div class="item" >
                <img class="box-filme" src="img/movie10.jpg" alt="" srcset="">
            </div>
            
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/edb7ce723a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
